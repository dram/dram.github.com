<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/css/main.css"><link rel="shortcut icon" href="/images/favicon.png"><title>开发环境PostgreSQL数据库备份恢复</title></head><body><header><span id="site-name"><a href="/">dram.me</a></span><nav><ul><li><a href="/blog/about.html">About</a></li><li><a href="/logo/">LOGO</a></li></ul></nav></header><article><h1 class="topictitle1" id="ariaid-title1">开发环境PostgreSQL数据库备份恢复</h1><time>21 Aug 2021</time><div><p>由于iDempiere中很大一部分功能性的数据也存放在数据库中，所以在开发过程中时常会因为一些破坏性的改动而需要恢复数据库到初始状态。</p><p>关于如何快速备份和恢复PostgreSQL的问题，<a href="https://dba.stackexchange.com/questions/3394/is-it-possible-to-quickly-create-restore-database-snapshots-with-postgresql" target="_blank">这里</a>有一些讨论。其中适用于开发环境的，是<code>CREATE DATABASE ... TEMPLATE ...</code>机制，这一方法相对于iDempiere基于dump和migration构建一个全新数据库来说，速度要快很多。</p></div></article><footer><p>Copyright © 2021 Xin Wang</p></footer></body></html>
