<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/css/main.css"><link rel="shortcut icon" href="/images/favicon.png"><title>metasfresh中的多租户管理</title></head><body><header><span id="site-name"><a href="/">dram.me</a></span><nav><ul><li><a href="/blog/about.html">About</a></li><li><a href="/logo/">LOGO</a></li></ul></nav></header><article><h1 class="topictitle1" id="ariaid-title1">metasfresh中的多租户管理</h1><time>08 Aug 2021</time><div><p>ADempiere中包含有Initial Client Setup功能，可以用于在系统中创建多个租户。但metasfresh在这一<a href="https://github.com/metasfresh/metasfresh/commit/828c5be0f8b7617407d4a407867afe4af207fa61" target="_blank">提交</a>中删除了这部分功能。结合<a href="https://forum.metasfresh.org/t/mehrere-mandanten-einrichten/1046" target="_blank">这里</a>的讨论，应该是metasfresh官方暂时没有多租户的需求，所以这块功能砍掉了。取而代之的，是Initial Setup Wizard。</p></div></article><footer><p>Copyright © 2021 Xin Wang</p></footer></body></html>
