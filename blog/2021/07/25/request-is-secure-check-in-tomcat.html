<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/css/main.css"><link rel="shortcut icon" href="/images/favicon.png"><title>Tomcat中的isSecure检查</title></head><body><header><span id="site-name"><a href="/">dram.me</a></span><nav><ul><li><a href="/blog/about.html">About</a></li><li><a href="/logo/">LOGO</a></li></ul></nav></header><article><h1 class="topictitle1" id="ariaid-title1">Tomcat中的isSecure检查</h1><time>25 Jul 2021</time><div><p>OFBiz的ICalendar，在HTTP环境下，打开400错误问题，是因为代码做了检查，如果不是request.isSecure()，则不响应数据。</p><p><a href="https://stackoverflow.com/a/8208910" target="_blank">这里</a>有对<code>request.isSecure()</code>的讨论，但Tomcat貌似是不支持<code>X-SSL-Secure</code>这个头的。</p><p>Tomcat中可以通过<code>X-Forwarded-Proto</code>来处理反向代理情况下<code>isSecure()</code>的结果问题。</p></div></article><footer><p>Copyright © 2021 Xin Wang</p></footer></body></html>
